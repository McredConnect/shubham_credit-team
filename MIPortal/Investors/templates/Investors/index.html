<html>

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static '/css/business/index.css' %}">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
<script src="{% static '/js/investor/index.js' %}"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div class="sidebar-header"><img class="img-size" height="100" width="100"
          src="{% static '/images/mcred-logo-only.png' %}"></div>
      <div class="single"><img class="img-size" height="25" width="25"
          src="{% static '/images/navbar/dashboard.svg' %}">
        <div class="text-size"><a href="{% url 'inv-dashboard' %}">Dashboard</a></div>
      </div>
      <div class="single"><img class="img-size" height="25" width="25" src="{% static '/images/navbar/file.svg' %}">
        <div class="text-size"><a href="{% url 'investor_deals' %}">Live Deals</a></div>
      </div>
      <div class="single"><img class="img-size" height="25" width="25"
          src="{% static '/images/navbar/money-bag.svg' %}">
        <div class="text-size"><a href="{% url 'manage_funds' %}">Manage Funds</a></div>
      </div>
      <div class="single"><img class="img-size" height="25" width="25" src="{% static '/images/navbar/history.svg' %}">
        <div class="text-size"><a href="{% url 'order' mode=0 sort_order=0 %}">Order History</a></div>
      </div>
      <div class="single"><img class="img-size" height="25" width="25" src="{% static '/images/navbar/refer.svg' %}">
        <div class="text-size"><a href="{% url 'inv-refer-and-earn' %}">Refer and Earn</a></div>
      </div>
      <div class="single"><img class="img-size" height="25" width="25"
          src="{% static '/images/navbar/preference.svg' %}">
        <div class="text-size"><a href="#">Preferences</a></div>
      </div>
      <div class="single"><img class="img-size" height="25" width="25"
          src="{% static '/images/navbar/customer-service.svg' %}">
        <div class="text-size"><a href="{% url 'help' %}">Help & Support</a></div>
      </div>
    </nav>
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-#182677;"
        style="background:#182677;margin-left:-25px;margin-right:-20px;margin-top:-20px">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info" style="background:#182677;color:#ffffff;"><i
              class="fas fa-align-left"></i><span style="color:#ffffff">&nbsp;&nbsp;Menu</span></button>
          <button class="btn btn d-inline-block d-lg-none ml-auto" style="background:#182677;color:#fff;border:none;"
            type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i
              class="fas fa-align-justify"></i></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                data-bs-placement="bottom" data-bs-content="Bottom popover" style="float:left;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell"
                  viewBox="0 0 16 16">
                  <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                </svg>
              </button>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $('[data-bs-toggle="popover"]').popover();
    });
  </script>
</body>

</html>
