<html>
{% load crispy_forms_tags %}

<head>
</head>

<body>
  <h1>Entity Business ROI Registration</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row mt-1 mb-1">
      <select id="entity" name="entity">
        <option value="" selected disabled>Entity:</option>
        {% for i in entities %}
        <option value="{{ i.entity_id }}">{{ i.entity_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="row mt-1 mb-1">
      <select id="business" name="business">
        <option value="" selected disabled>Business:</option>
        {% for i in business %}
        <option value="{{ i.business_id }}">{{ i.business_name }}</option>
        {% endfor %}
      </select>
    </div>
    {{form|crispy}}
    <div class="row mt-1 mb-1">
      <button type="submit">Register</button>
    </div>
  </form>
</body>

</html>
