<script type="text/javascript">
 var form = "{{form}}"
 if(form == "individual"){
    document.getElementById('individual').setAttribute('checked','checked')
 } else if(form == "huf"){
    document.getElementById('huf').setAttribute('checked','checked')
 } else if(form == "partnership_llp"){
    document.getElementById('partnership_llp').setAttribute('checked','checked')
 } else if(form == "private_ltd"){
   document.getElementById('private_ltd').setAttribute('checked','checked')
 } else if(form == "nbfc_bank"){
    document.getElementById('nbfc_bank').setAttribute('checked','checked')
 } else if(form == "NRI"){
    document.getElementById('NRI').setAttribute('checked','checked')
 }


  $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if(month < 10 )
            month = '0' + month.toString();
        if(day < 10 )
            day = '0' + day.toString();

        var  maxDate = year + '-' + month + '-' + day;

        $('.disableFuturedate').attr('max',maxDate);
  });
